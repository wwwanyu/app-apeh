<!DOCTYPE html>
<html lang="zh-tw">
<link rel="stylesheet" href="../css/style.css">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>應用伯 - 專為企業打造資訊平台</title>
</head>

<body>
  <div class="container text-center">
    <div class="logo-app-apeh back-to-home position-absolute">
      <a href="../">
        回上頁
        <h1>
          <span class="d-none">App Apeh 應用伯</span>
          <img src="../images/logo-app-apeh.svg" alt="App Apeh Logo">
        </h1>
      </a>
    </div>
    <section>
      <img src="images/logo-aecom.svg" alt="AECOM Logo">
      <p>來自美國的基礎建設專家，多年來參與了台灣許多重要的基礎建設，其中有臺灣高鐵、高雄捷運與桃園國際機場</p>
      <img src="images/hero-slogan-aecom-iis.svg" alt="帶來全球經驗的 AECOM 
      與應用伯一起打造提供協力廠商使用的AECOM IIS 協作管理平台">
      <figure>
        <img src="images/work-aecom-iis-project.svg" alt="專案卡片介面">
        <figcaption>
          <h2>專案分層管理</h2>
        </figcaption>
      </figure>
      <p>整合機關、專管單位、設計單位及統包商不同權責及權限進行各項系統功能操作，管理及管制專案中的各項工作，讓利害關係人皆能迅速掌握專案狀況，達到各項專案工作目標。</p>
      <figure>
        <img src="images/work-aecom-iis-user-privilege.svg" alt="使用者權限示意圖">
        <figcaption>使用者群組與權限</figcaption>
      </figure>
      <figure>
        <img src="images/work-aecom-iis-contract.svg" alt="契約介面示意圖">
        <img src="images/work-aecom-iis-contract-detail.svg" alt="契約細節介面示意圖">
        <figcaption>契約版本紀錄</figcaption>
      </figure>
      <figure>
        <img src="images/work-aecom-iis-workflow.svg" alt="自訂流程示意圖">
        <figcaption>自訂流程</figcaption>
      </figure>
      <p>專案子案分類、靈活設定使用者權限、操作流程、整合公文收發流程</p>
      <p>AECOM 的營建專案中需要參與的人員與文件非常繁雜，<br />
        為了讓訊息交流順暢並且合乎規定是 AECOM IIS 最重要的目地</p>
    </section>
    <section class="bg-primary-o1">
      <ul class="reset-ul">
        <li>
          客戶：艾奕康工程顧問股份有限公司
        </li>
        <li>
          開發期間：2019 - 開發中
        </li>
      </ul>
    </section>
    <section class="py-70px text-center">
      <h1 class="font-weight-lighter">有空來聊</h1>
    </section>
  </div>
</body>

</html>
