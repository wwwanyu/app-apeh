<!DOCTYPE html>

<link rel="stylesheet" href="../css/style.css">

<body>

            <img class="wow fadeInDown" src="../images/logo-app-apeh.svg" alt="App Apeh Logo">

        </a>
      </div>
      <section>
        <h1 class="text-center font-weight-lighter">關於應用伯</h1>

        <div class="wow fadeIn">
          <div class="d-inline">
            <span class="v-hidden">
              <h1>tom</h1>
              後端
            </span>

          </div>

        <div class="wow fadeIn slower py-30px">
          <span class="v-hidden">
            <h1>wanyu</h1>
            設計
          </span>
          <img src="../images/avatar-wanyu.png" alt="wanyu">

            <a href="http://wwwanyu.com" target="_blank">wwwanyu.com</a>

        <div class="wow fadeIn slower py-30px">
          <span class="v-hidden">
            <h1>weichi</h1>
            前端

        </div>
      </div>
    </div>
    <section class="contact overflow-hidden position-relative py-70px text-center hover">
      <h1 class="hover-hide font-weight-lighter">有空來聊</h1>
      <a href="mailto:service@app-apeh.com">
        <div class="marquee position-absolute">
          <h1 class="font-weight-lighter">來信請寄 service@app-apeh.com</h1>
        </div>
      </a>

  <script src="../node_modules/wow.js/dist/wow.min.js"></script>
  <script src="../js/app.js"></script>
