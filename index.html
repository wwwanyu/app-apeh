<!DOCTYPE html>
<html lang="zh-tw">
<link rel="stylesheet" href="css/style.css">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>應用伯 - 專為企業打造資訊平台</title>
</head>

<body>
  <div class="container text-center">
    <div class="logo-app-apeh mx-auto">
      <h1 class="py-30px">
        <span class="d-none">App Apeh 應用伯</span>
        <img class="wow fadeIn" src="images/logo-app-apeh.svg" alt="Logo">
        <img class="py-30px wow fadeIn slow" src="images/type-app-apeh.svg" alt="App Apeh">
        <img class="wow fadeIn slower" src="images/type-app-apeh-chinese.svg" alt="應用伯">
      </h1>
    </div>
    <h4 class="font-weight-lighter">專營網際網路商用資訊平台</h2>
      <a href="/aecom-iis">
        <section class="py-140px position-relative work">
          <h1 class="v-hidden">AECOM IIS</h1>
          <div class="work-hover-cover">
            <img src="images/work-AECOM-IIS.svg" alt="AECOM IIS">
          </div>
          <div class="work-hover-show position-absolute">
            <img src="images/work-AECOMIIS-show.svg" alt="Work: AECOM IIS">
          </div>
        </section>
      </a>
      <section class="contact overflow-hidden position-relative py-70px text-center hover">
        <h1 class="hover-hide font-weight-lighter">有空來聊</h1>
        <a href="mailto:service@app-apeh.com">
          <div class="marquee position-absolute">
            <h1 class="font-weight-lighter">來信請寄 service@app-apeh.com</h1>
          </div>
        </a>
      </section>
      <section class="py-70px">
        <h5 class="text-center font-weight-lighter">關於應用伯</h3>
          <a href="/about">
            <ul class="d-grid team reset-ul">
              <li class="text-center">
                <span class="d-none">
                  <h1>tom</h1>
                  後端
                </span>
                <img class="wow fadeIn" src="images/avatar-tom.png" alt="tom">
              </li>
              <li class="text-center">
                <span class="d-none">
                  <h1>wanyu</h1>
                  設計
                </span>
                <img class="wow fadeIn slow" src="images/avatar-wanyu.png" alt="wanyu">
              </li>
              <li class="text-center">
                <span class="d-none">
                  <h1>weichi</h1>
                  前端
                </span>
                <img class="wow fadeIn slower" src="images/avatar-weichi.png" alt="weichi">
              </li>
            </ul>
          </a>
      </section>
  </div>
  <script src="node_modules/wow.js/dist/wow.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
